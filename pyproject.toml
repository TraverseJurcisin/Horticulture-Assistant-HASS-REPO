[tool.ruff]
line-length = 120
target-version = "py312"
src = ["custom_components", "tests"]
extend-exclude = [
  "custom_components/horticulture_assistant/data",
  "custom_components/horticulture_assistant/engine/plant_engine",
  "custom_components/horticulture_assistant/scripts",
  "tests/fixtures",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"

[tool.ruff.lint.isort]
# Ruff requires isort options under the lint section to avoid deprecation warnings.
# Treat the integration package as first-party to keep import grouping consistent.
known-first-party = ["custom_components.horticulture_assistant"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = ["error"]
