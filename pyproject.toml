[tool.ruff]
line-length = 120
target-version = "py312"
extend-exclude = [
  "custom_components/horticulture_assistant/data",
  "custom_components/horticulture_assistant/engine/plant_engine",
  "custom_components/horticulture_assistant/utils",
  "custom_components/horticulture_assistant/scripts",
  "tests/fixtures",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = ["error"]
